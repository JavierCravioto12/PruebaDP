<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="prueba_dp.css">
</head>
<body id="body">
    <div id="elem" class="elem"></div>
    <script language="JavaScript" type="text/javascript">
        const url = "https://my-json-server.typicode.com/dp-danielortiz/dptest_jsonplaceholder/items/9"

        fetch(url)
        .then(Response=> Response.json())
        .then(data => {
        
          let element = document.getElementById('elem')
          element.innerHTML = `<p>ID: ${data.id}</p> <p>Color: ${data.color}</p> <p> Objeto: ${data.type}</p>`;
          
     
        })
        .catch(err=>console.log(err))
        

    </script>

    <script language="JavaScript" type="text/javascript">
        const url2 = "https://my-json-server.typicode.com/dp-danielortiz/dptest_jsonplaceholder/items/3"

        fetch(url2)
        .then(Response=> Response.json())
        .then(data2 => {
          console.log(data2)
        })
        .catch(err=>console.log(err))
        

    </script>

</body>
</html>
